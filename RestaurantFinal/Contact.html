	<body>
	<noscript> Please enable Java Script!!</noscript>
		<main>
		
			<header>
			<h1>Gloworm Diner</h1>
			</header>
			
			<nav>

		
				<hr />
				<p><a href="Home.html"><img src="open-iconic/svg/home.svg" alt="Home Button" height:"100px"></a>
				&nbsp <a class="btn badge-pill" href="Menu.html">Menu</a>
				&nbsp <a class="btn badge-pill" href="Contact.html">Contact Us</a></p>
				<hr />
			</nav>
			<section>
				<form name="contact" onsubmit="return validForm()" method="post">
					<div class="form-group">
						<label for="inputName">Name:</label>
						<input type="text" class="form-control" id="inputName" placeholder="Last Name, First Name">
					</div>
					
					<div class="form-group">
						<label for="requstersEmail">Email address:</label>
						<input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
					</div>
					
					<div class="form-group">
						<label for="requestersPhone">Phone:</label>
						<input type="phone" class="form-control" id="inputPhone" aria-describedby="phoneHelp" placeholder="(XXX) XXX-XXXX">
						<small id="phoneHelp" class="form-text text-muted">An example of how to type your email is (123) 456-7890</small>
					</div>
					
					 <div class="form-group">
						<label for="formSelect">Reason for Inquiry:</label>
						<select class="form-control" id="formSelect">
						  <option>Catering</option>
						  <option>Private Party</option>
						  <option>Feedback</option>
						</select>
					  </div>
					  
					  <div class="form-group">
						<label for="formTextArea">Additional Information:</label>
						<textarea class="form-control" id="formTextArea" rows="3"></textarea>
					  </div>
					  
					 <div class="form-group" id="formGroup">
						<label for="formRadio">Have you been to the resaurant?</label>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
						  <label class="form-check-label" for="inlineRadio1">Yes</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
						  <label class="form-check-label" for="inlineRadio2">No</label>
						</div>
					</div>
					
					<div class="form-group" id="inlineCheckbox">
					<label for="formSelect">Best days to contact you:</label>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
						  <label class="form-check-label" for="inlineCheckbox1">M</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
						  <label class="form-check-label" for="inlineCheckbox2">T</label>
						 </div>
						  <div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
						  <label class="form-check-label" for="inlineCheckbox3">W</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option4">
						  <label class="form-check-label" for="inlineCheckbox4">Th</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option5">
						  <label class="form-check-label" for="inlineCheckbox5">F</label>
						</div>
					</div>
					<button onclick="printError();" class="btn btn-primary">Submit</button>
				</form>
			</section>
			
			<footer>
			<hr />
			<p>123 Main Street, Lakeside, NC, 12345</p>
			<p> (336) 123-9876</p>
			</footer>
