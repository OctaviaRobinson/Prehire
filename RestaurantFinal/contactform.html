<!DOCTYPE html>
<html lang="en">

<head>
	<title>?</title>
</head>

<body>
	<form>
		<div class="form-group">
			<label for="inputName">Name:</label>
			<input type="name" class="form-control" id="inputName" placeholder="Last Name, First Name">
		</div>
		
		<div class="form-group">
			<label for="requstersEmail">Email address:</label>
			<input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
		</div>
		
		<div class="form-group">
			<label for="requestersPhone">Phone:</label>
			<input type="phone" class="form-control" id="inputPhone" aria-describedby="phoneHelp" placeholder="(XXX) XXX-XXXX">
			<small id="phoneHelp" class="form-text text-muted">An example of how to type your email is (123) 456-7890</small>
		</div>
		
		 <div class="form-group">
			<label for="formSelect">Reason for Inquiry:</label>
			<select class="form-control" id="formSelect">
			  <option>Catering</option>
			  <option>Private Party</option>
			  <option>Feedback</option>
			</select>
		  </div>
		  
		  <div class="form-group">
			<label for="formTextArea">Additional Information:</label>
			<textarea class="form-control" id="formTextArea" rows="3"></textarea>
		  </div>
		  
		 <div class="form-group">
			<label for="formRadio">Have you been to the resaurant?</label>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
			  <label class="form-check-label" for="inlineRadio1">Yes</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
			  <label class="form-check-label" for="inlineRadio2">No</label>
			</div>
		</div>
		
		<div class="form-group">
		<label for="formSelect">Best days to contact you:</label>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
			  <label class="form-check-label" for="inlineCheckbox1">M</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
			  <label class="form-check-label" for="inlineCheckbox2">T</label>
			 </div>
			  <div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
			  <label class="form-check-label" for="inlineCheckbox3">W</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option4">
			  <label class="form-check-label" for="inlineCheckbox4">Th</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option5">
			  <label class="form-check-label" for="inlineCheckbox5">F</label>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>

</html>
